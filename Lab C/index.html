<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle</title>
    <link rel="stylesheet" href="leaflet-1.7.1/leaflet.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="leaflet-1.7.1/leaflet-src.js"></script>
    <script src="leaflet-1.7.1/leaflet-providers.js"></script>
    <script src="leaflet-1.7.1/leaflet-image.js"></script>
</head>
<body>
    <section class="section-main">
        <div class="container-main">
            <div id="map"></div>
            <div class="target" id="map-puzzle">
            </div>
        </div>
        
        <div class="container-buttons">
            <button id="button-get-location">Get Current Location</button>
            <button id="button-save">Save Raster Map</button>
        </div>

        <div class="container-puzzle">
            <canvas id="raster-map"></canvas>
            <div class="target" id="puzzles"></div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
